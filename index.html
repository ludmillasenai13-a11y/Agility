<style>
:root{
--accent:#ef4444;
--card:rgba(255,255,255,0.03);
--muted:#9aa4b2;
}
body{font-family:Inter,ui-sans-serif;background:linear-gradient(180deg,#061025 0%, #071327 100%);color:#e6eef6;margin:0;}
.card-glass{background:var(--card);border:1px solid rgba(255,255,255,0.05);border-radius:12px;box-shadow:0 6px 20px rgba(2,6,23,0.6);}
.input, textarea, select{background:transparent;border:1px solid rgba(255,255,255,0.08);border-radius:8px;padding:10px;width:100%;color:inherit;}
.btn-accent{background:var(--accent);color:white;padding:8px 14px;border-radius:8px;}
.btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.1);padding:8px 14px;border-radius:8px;color:inherit;}
.muted{color:var(--muted);font-size:13px;}
.hidden{display:none;}
.preview-img{max-width:200px;border-radius:8px;margin-top:6px;}
.logo-sm{width:44px;height:44px;object-fit:cover;border-radius:8px;}
.notify-center{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%) scale(1);background:rgba(0,0,0,0.55);border:1px solid rgba(255,255,255,0.06);padding:18px 22px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.6);z-index:1000;text-align:center;min-width:260px;color:#e6eef6;}
.container-max{max-width:1180px;margin:22px auto;padding:20px;}
@media (max-width:900px){.grid-cols-12{grid-template-columns:1fr!important}.col-span-3{display:none}}
</style>
</head>

<main class='col-span-9 space-y-6'>
<header class='flex items-center justify-between'><div><h1 id='pageTitle' class='text-2xl font-semibold'>Agility</h1><p class='muted'>Visão geral</p></div><div class='muted text-sm'>Usuário: <span id='currentUserLabel'>—</span></div></header>
<section id='views' class='space-y-6'>
<div id='view-dashboard' class='view card-glass p-6'><h2 class='text-lg font-semibold mb-2'>Bem-vindo(a)!</h2><p class='muted'>Use o menu ao lado para navegar.</p></div>
<div id='view-nova' class='view hidden card-glass p-6'>
<h2 class='text-lg font-semibold mb-4'>Criar nova solicitação</h2>
<div class='grid grid-cols-2 gap-4'>
<div><label class='text-sm muted'>Título</label><input id='inputTitulo' class='input mt-1' placeholder='Ex: Impressora não funciona'></div>
<div><label class='text-sm muted'>Categoria</label><select id='inputCategoria' class='input mt-1'><option>Geral</option><option>TI</option><option>Manutenção</option><option>Infraestrutura</option><option>Outros</option></select></div>
<div><label class='text-sm muted'>Departamento</label><input id='inputDepartamento' class='input mt-1' placeholder='Ex: Administração'></div>
<div><label class='text-sm muted'>Nome do funcionário</label><input id='inputFuncionario' class='input mt-1' placeholder='Ex: João Silva'></div>
<div><label class='text-sm muted'>Prioridade</label><select id='inputPrioridade' class='input mt-1'><option>Não urgente</option><option>Urgente</option></select></div>
<div><label class='text-sm muted'>Prazo</label><input id='inputPrazo' type='date' class='input mt-1'></div>
</div>
<div class='mt-4'><label class='text-sm muted'>Descrição</label><textarea id='inputDesc' rows='5' class='input mt-1' placeholder='Explique o problema...'></textarea></div>
<div class='mt-4'><label class='text-sm muted'>Enviar foto (opcional)</label><input id='inputFoto' type='file' accept='image/*' class='mt-1'><img id='previewFoto' class='preview-img hidden' alt='foto da solicitação'></div>
<div class='mt-5 flex gap-3'><button id='btnEnviar' class='btn-accent'>Enviar solicitação</button><button id='btnLimpar' class='btn-ghost'>Limpar</button></div>
</div>
<div id='view-historico' class='view hidden card-glass p-6'><h2 class='text-lg font-semibold mb-4'>Histórico de Solicitações</h2><div id='listSolicitacoes' class='space-y-3 max-h-96 overflow-auto'></div></div>
<div id='view-chat' class='view hidden card-glass p-6'><h2 class='text-lg font-semibold mb-4'>Chat interno</h2><div id='chatWindow' class='card-glass p-4 rounded-lg max-h-80 overflow-auto'></div><div class='mt-4 flex gap-2'><input id='chatInput' placeholder='Escreva uma mensagem...' class='input flex-1'><button id='sendChat' class='btn-accent'>Enviar</button></div></div>
</section></main></div>
<script>
// Limpa dados anteriores para versão zerada
localStorage.clear();

const LS = { solicitacoes: 'senai_solicitacoes_v_final', chats: 'senai_chats_v_final', user: 'senai_user_v_final' };
let solicitacoes = JSON.parse(localStorage.getItem(LS.solicitacoes) || '[]');
let chats = JSON.parse(localStorage.getItem(LS.chats) || '[]');
let user = JSON.parse(localStorage.getItem(LS.user) || 'null');
function saveAll(){ localStorage.setItem(LS.solicitacoes, JSON.stringify(solicitacoes)); localStorage.setItem(LS.chats, JSON.stringify(chats)); localStorage.setItem(LS.user, JSON.stringify(user)); }
const loginScreen = document.getElementById('loginScreen'); const app = document.getElementById('app'); const currentUserLabel = document.getElementById('currentUserLabel');
function checkLogin(){ if(user){ loginScreen.classList.add('hidden'); app.classList.remove('hidden'); currentUserLabel.innerText = user.nome + (user.tipo === 'gestor' ? ' (Gestor)' : ''); renderHistorico(); renderChat(); } }
checkLogin();
document.getElementById('btnLogin').onclick = function(){ const ra = document.getElementById('loginRA').value.trim(); const email = document.getElementById('loginEmail').value.trim(); const senha = document.getElementById('loginSenha').value.trim(); if(!email || !senha){ alert('Preencha e-mail e senha!'); return; } if(email === 'gestor@senai.local' && senha === '123'){ user = { tipo: 'gestor', nome: 'Gestor Agility', email: email }; } else { user = { tipo: 'aluno', ra: ra, email: email, nome: email.split('@')[0] }; } saveAll(); checkLogin(); };
document.getElementById('logoutBtn').onclick = function(){ localStorage.removeItem(LS.user); location.reload(); };
const navBtns = document.querySelectorAll('.nav-btn'); const views = document.querySelectorAll('.view'); function showView(id){ views.forEach(v => v.classList.add('hidden')); document.getElementById('view-' + id).classList.remove('hidden'); navBtns.forEach(b=>b.classList.remove('bg-white/10')); document.querySelector('[data-view="'+id+'"]').classList.add('bg-white/10'); } navBtns.forEach(btn => btn.onclick = function(){ showView(btn.getAttribute('data-view')); }); showView('dashboard');
const fotoInput = document.getElementById('inputFoto'); const preview = document.getElementById('previewFoto'); fotoInput.addEventListener('change', function(){ const file = fotoInput.files[0]; if(file){ const reader = new FileReader(); reader.onload = function(e){ preview.src = e.target.result; preview.classList.remove('hidden'); }; reader.readAsDataURL(file); } });
function showNotify(text){ const n = document.getElementById('notify'); const t = document.getElementById('notifyText'); t.innerText = text; n.classList.remove('hidden'); setTimeout(function(){ n.classList.add('hidden'); }, 3000); }
document.getElementById('btnEnviar').onclick = function(){ const s = { titulo: document.getElementById('inputTitulo').value, categoria: document.getElementById('inputCategoria').value, departamento: document.getElementById('inputDepartamento').value, funcionario: document.getElementById('inputFuncionario').value, prioridade: document.getElementById('inputPrioridade').value, prazo: document.getElementById('inputPrazo').value, desc: document.getElementById('inputDesc').value, foto: preview.src || null, data: new Date().toLocaleString(), status: 'Aberta', autor: user.email }; if(!s.titulo || !s.desc){ alert('Título e descrição são obrigatórios!'); return; } solicitacoes.push(s); saveAll(); renderHistorico(); showNotify('✅ Solicitação enviada com sucesso!'); showView('historico'); };
document.getElementById('btnLimpar').onclick = function(){ [document.getElementById('inputTitulo'),document.getElementById('inputDesc'), document.getElementById('inputDepartamento'),document.getElementById('inputFuncionario')].forEach(function(i){ i.value=''; }); document.getElementById('inputCategoria').value = 'Geral'; document.getElementById('inputPrioridade').value = 'Não urgente'; document.getElementById('inputPrazo').value = ''; fotoInput.value = ''; preview.classList.add('hidden'); };
function renderHistorico(){ var box = document.getElementById('listSolicitacoes'); box.innerHTML = ''; var lista = solicitacoes; if(!user || user.tipo !== 'gestor'){ lista = lista.filter(function(s){ return s.autor === (user ? user.email : ''); }); } if(lista.length === 0){ box.innerHTML = '<div class="muted text-sm">Nenhuma solicitação encontrada.</div>'; return; } lista.forEach(function(s, idx){ var div = document.createElement('div'); div.className = 'card-glass p-4 rounded-lg'; var html = ""; html += '<div class="flex justify-between items-center">'; html += '<div>'; html += '<div class="font-semibold">'+ (s.titulo||'') + '</div>'; html += '<div class="muted text-xs">'+ (s.categoria||'') + ' • ' + (s.prioridade||'') + ' • ' + (s.status||'') + '</div>'; html += '<div class="text-sm mt-1">'+ (s.departamento||'') + ' — ' + (s.funcionario||'') + '</div>'; if(s.prazo) html += '<div class="muted text-xs">Prazo: '+ s.prazo + '</div>'; html += '<div class="muted text-xs">Enviado por: ' + (s.autor||'') + '</div>'; html += '</div>'; html += '<div class="muted text-xs">'+ (s.data||'') + '</div>'; html += '</div>'; html += '<div class="mt-2 text-sm">'+ (s.desc||'') + '</div>'; if(s.foto) html += '<img src="'+ s.foto + '" class="preview-img mt-2">'; html += '<div class="mt-3 flex gap-2">'; if(user && user.tipo === 'gestor'){ if(s.status === 'Aberta'){ html += '<button class="btn-accent" data-idx="'+ idx +'" data-action="fechar">Fechar</button>'; } else { html += '<button class="btn-ghost" data-idx="'+ idx +'" data-action="reabrir">Reabrir</button>'; } } html += '</div>'; div.innerHTML = html; box.appendChild(div); }); }
document.addEventListener('click', function(e){ var btn = e.target.closest('button[data-action]'); if(!btn) return; var idx = Number(btn.getAttribute('data-idx')); var action = btn.getAttribute('data-action'); var visible = solicitacoes; if(user.tipo !== 'gestor') visible = visible.filter(function(s){ return s.autor === user.email; }); var target = visible[idx]; if(!target) return; var globalIdx = solicitacoes.findIndex(function(s){ return s === target; }); if(globalIdx === -1) return; if(action === 'fechar') solicitacoes[globalIdx].status = 'Fechada'; if(action === 'reabrir') solicitacoes[globalIdx].status = 'Aberta'; saveAll(); renderHistorico(); });
function renderChat(){ var box = document.getElementById('chatWindow'); box.innerHTML = ''; chats.forEach(function(c){ var div = document.createElement('div'); div.className = 'p-2 rounded mb-2 ' + (user && c.user === user.email ? 'bg-white/10' : 'bg-white/5'); div.innerText = c.nome + ': ' + c.text; box.appendChild(div); }); box.scrollTop = box.scrollHeight; }
document.getElementById('sendChat').onclick = function(){ var input = document.getElementById('chatInput'); if(!input.value.trim()) return; chats.push({ nome: user.nome, user: user.email, text: input.value, data: new Date().toLocaleString() }); input.value = ''; saveAll(); renderChat(); };
</script>
</body></html>
